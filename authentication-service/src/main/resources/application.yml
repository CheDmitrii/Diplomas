server:
  port: 9000

spring:
  application.name: authentication-sevice
  db:
    schemas:
      default-schema: system
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/monitoring_system?currentSchema=${spring.db.schemas.default-schema}
    hikari:
      auto-commit: true
  jpa:
    properties:
      hibernate:
        default_schema: ${spring.db.schemas.default-schema}
  data:
    redis:
      host: localhost
      port: 6379
      username: redis
      password: password
  security:
    oauth2:


logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    org.springframework.web: DEBUG
    com.nimbusds: TRACE
